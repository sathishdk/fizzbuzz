<!DOCTYPE html>
<html>
  <head>
    <title>Fizz - Buzz Application</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link href="style.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="FizzBuzzCtrl">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h1>Try Fizz Buzz</h1>
          <form role="form">
            <div class="form-group">
              <label classs="form-control">Enter a start number</label>
              <input type="number" class="form-control" ng-model="firstNo" />
            </div>
            <div class="form-group">
              <label classs="form-control">Enter a end number</label>
              <input type="number" class="form-control" ng-model="secondNo" />
            </div>
            <div class="form-group">
              <button class="btn btn-success">Get Fizz/Buzz</button>
            </div>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="output">{{output}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
